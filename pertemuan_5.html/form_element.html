<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>form element html</title>
</head>
<body>
    <form>
<label for="username">DEVANDRA:</label>
<input type="text" id="1974" name="username" required><br><br>
<label for="password">Password:</label>
<input type="password" id="password" name="password"><br><br>
Jenis Kelamin:
<input type="radio" name="gender" value="male"> Laki-laki
<input type="radio" name="gender" value="female"> Perempuan<br><br>
Hobi:

</form>
